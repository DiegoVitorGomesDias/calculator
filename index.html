<!DOCTYPE html>
<html lang="pt-br" type="text/html">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./00. favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <header>
        <h1>Calculadora</h1>
    </header>

    <main>
        <div id="calc">
            <section id="result">
                <!--Aqui vai aparecer o resultado da operação-->
            </section>
            <table>
                <thead>
                    <tr>
                        <th onclick="operation('Delete')">AC</th>
                        <th onclick="operation('%')">%</th>
                        <th onclick="operation('Backspace')">⇐</th>
                        <th onclick="operation('/')">÷</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td onclick="operation('7')">7</td>
                        <td onclick="operation('8')">8</td>
                        <td onclick="operation('9')">9</td>
                        <td onclick="operation('*')">x</td>
                    </tr>
                    <tr>
                        <td onclick="operation('4')">4</td>
                        <td onclick="operation('5')">5</td>
                        <td onclick="operation('6')">6</td>
                        <td onclick="operation('-')">-</td>
                    </tr>
                    <tr>
                        <td onclick="operation('1')">1</td>
                        <td onclick="operation('2')">2</td>
                        <td onclick="operation('3')">3</td>
                        <td onclick="operation('+')">+</td>
                    </tr>
                    <tr>
                        <td onclick="invertCalc()">+/-</td>
                        <td onclick="operation('0')">0</td>
                        <td onclick="operation(',')">,</td>
                        <td onclick="operation('Enter')">=</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="newScript.js" type="text/javascript"></script>
    
</body>
</html>
